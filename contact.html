                        </ul>

                <section class="contact-section">
                    <div class="contact-container">
                    <h2>Contact Me</h2>
                    <form action="https://formsubmit.co/yooo69017@gmail.com" method="POST" class="contact-form">
                        <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your name" />
                        </div>
                        <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Your email" />
                        </div>
                        <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="Subject" />
                        </div>
                        <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                    </div>
                </section>
            </section>
    </div>

    <!-- code for text animations -->
    <script type="module">
        import { annotate } from 'https://unpkg.com/rough-notation?module';
        
        const n1 = document.querySelector('.helloText');
        const n2 = document.querySelector('.helloText3');
        
        const a1 = annotate(n1, { type: 'highlight', color: 'black', animationDuration: '2000' });
        const a2 = annotate(n2, { type: 'underline', color: 'white', animationDuration: '3000' });
        


        a1.show();
        a2.show();

    </script>
